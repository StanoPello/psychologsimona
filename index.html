<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychologička Simona</title>
    <style>
        html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Helvetica Neue', sans-serif;
        color: white;
        }


        /* Fullscreen video */
        #background-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(70%) contrast(105%) saturate(120%);
        }


        /* Centered text content */
        .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background-color: rgba(0, 0, 0, 0.35);
        padding: 2rem 3rem;
        border-radius: 1rem;
        animation: fadeIn 2s ease-in-out;
        }


        h1 {
        font-size: 2.8rem;
        letter-spacing: 1px;
        margin-bottom: 0.5rem;
        }


        p {
        font-size: 1.2rem;
        margin: 0.3rem 0;
        }


        a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border-bottom: 1px solid #fff;
        transition: opacity 0.3s;
        }


        a:hover {
        opacity: 0.8;
        }


        @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
        }
    </style>
</head>
<body>
<!-- Background video -->
<video autoplay muted loop id="background-video">
    <source src="https://cdn.coverr.co/videos/coverr-aerial-view-of-clouds-and-sunset-1670/1080p.mp4" type="video/mp4">
</video>


<!-- Content -->
<div class="content">
    <h1>Psychologička Simona</h1>
    <p>Poradenstvo, empatia a rovnováha pre dušu.</p>
    <p><a href="mailto:kontakt@psychologsimona.sk">kontakt@psychologsimona.sk</a></p>
</div>
</body>
</html>
